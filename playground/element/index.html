<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atropos Element</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="container">
    <div class="atropos-banner">
      <atropos-component>
        <img class="atropos-banner-spacer atropos-img" src="./i/atropos-bg.svg">
        <img data-atropos-offset="-4.5" src="./i/atropos-bg.svg" class="atropos-img">
        <img data-atropos-offset="-2.5" src="./i/atropos-mountains.svg" class="atropos-img">
        <img data-atropos-offset="0" src="./i/atropos-forest-back.svg" class="atropos-img">
        <img data-atropos-offset="2" src="./i/atropos-forest-mid.svg" class="atropos-img">
        <img data-atropos-offset="4" src="./i/atropos-forest-front.svg" class="atropos-img">
        <img data-atropos-offset="5" src="./i/atropos-logo-en.svg" class="atropos-img">
      </atropos-component>
    </div>

  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
